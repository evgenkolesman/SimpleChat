apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplechat
  namespace: simplechat
  labels:
    app: simplechat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simplechat
  template:
    metadata:
      labels:
        app: simplechat
    spec:
      containers:
        - name: simplechat
          image: euhenios/simplechat:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
#          envFrom:
#            - configMapRef:
#                name: configmap-chatdb
#            - configMapRef:
#                name: configmap-mongo
#            - configMapRef:
#                name: configmap-kafka
          env:
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: configmap-chatdb
                  key: POSTGRES_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: configmap-chatdb
                  key: POSTGRES_PASSWORD
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                configMapKeyRef:
                  name: configmap-chatdb
                  key: DATABASE_URL
            - name: SPRING_DATA_MONGODB_HOST
              value: mongodb
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: "kafka-broker:9092"
