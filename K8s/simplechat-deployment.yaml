apiVersion: v1
kind: Service
metadata:
  name: simplechat-service
  namespace: simplechat
spec:
  selector:
    app: simplechat
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
